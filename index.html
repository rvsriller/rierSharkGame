<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Stick&display=swap" rel="stylesheet">

    <title>Snake Game</title>
</head>
<body>
    <footer><h1 class="title"> SNAKE GAME! </h1></footer>
    <div><canvas id="snake" width="512" height="512"></canvas></div>
    <div class="buttons"> 
        <button 
            class="Start"
            type="button" 
            onclick="gameChange('start')"
        > 
            Start Game 
        </button>

        <button 
            class="Reset"
            type="button" 
            onclick="gameChange('reset')"
            disabled
        > 
            Reset Game 
        </button>
    </div>
    <!--<script src="script.js"></script>-->
    <br>
    <footer><span>made by Riller Vincci</span></footer>
    
</body>
</html>
